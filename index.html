<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>לוח ריצות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>🏃 לוח ריצות</header>

<div class="container">

  <div class="card kpi">
    <div class="label">מספר ריצות</div>
    <div class="value" id="totalRuns">–</div>
  </div>

  <div class="card kpi">
    <div class="label">סה"כ קילומטרים</div>
    <div class="value" id="totalKm">–</div>
  </div>

  <div class="card kpi">
    <div class="label">סה"כ זמן (דקות)</div>
    <div class="value" id="totalMinutes">–</div>
  </div>

  <div class="card kpi">
    <div class="label">קצב ממוצע</div>
    <div class="value" id="avgPace">–</div>
  </div>

  <div class="card chart">
    <h3>קילומטרים לאורך זמן</h3>
    <canvas id="distanceChart"></canvas>
  </div>

  <div class="card chart">
    <h3>קצב לאורך זמן</h3>
    <canvas id="paceChart"></canvas>
  </div>

  <div class="card records">
    <h3>שיאים אישיים</h3>
    <div>🏅 ריצה ארוכה ביותר: <strong id="bestDistance">–</strong></div>
    <div>⚡ קצב הטוב ביותר: <strong id="bestPace">–</strong></div>
    <div>⏱ זמן הארוך ביותר: <strong id="bestTime">–</strong></div>
  </div>

  <div class="card full">
    <h3>כל הריצות</h3>
    <table id="runsTable">
      <thead>
        <tr>
          <th>תאריך</th>
          <th>ק"מ</th>
          <th>דקות</th>
          <th>דקה/ק"מ</th>
          <th>מאמץ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<footer>Running Dashboard • PWA</footer>

<!-- JS -->
<script src="app.js"></script>
</body>
</html>
